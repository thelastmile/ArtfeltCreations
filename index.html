<!DOCTYPE html>
<html ng-app="artFeltApp">
<head>
  <meta charset="utf-8">  
  <meta name="viewport" content="width=device-width" initial-scale="1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <title>Art Felt Creations</title>
  <!-- STYLING -->
  <link href="css/main.css" rel="stylesheet">
</head>
<!-- DECLARE APP FOR THE PAGE -->
<body class="" ng-controller="ArtFeltController">
  <!-- THIS IS THE HEADER WITH THE LOGO, NAV-BAR, AND ... -->
  <div class="one_full fix home">
    <div class="half logo_div">
      <p class="logo_text center_on_drop no_bottom_margin">Artfelt Creations</p>
      <p class="opportunity_text center_on_drop no_top_margin">Providing Opportunity Through Creativity</p>
    </div>
    <div class="half nav_div">
      <ul class="nav_pad_ul">
        <li class="nav_pad_li no_style"><a href="/" class="home_color nav_bar_font_size no_style">Home</a></li>
        <li class="nav_pad_li no_style"><a href="#/about" class="about_color nav_bar_font_size no_style">About</a></li>
        <li class="nav_pad_li no_style"><a href="#/gallery" class="gallery_color nav_bar_font_size no_style">Gallery</a></li>
        <li class="nav_pad_li no_style"><a href="#/test_filter" class="browse_color nav_bar_font_size no_style">Browse</a></li>
        <li class="nav_pad_li no_style"><a href="#/cart" class="cart_color nav_bar_font_size no_style">Cart ({{ totalItems() }})</a></li>
      </ul>
    </div>
  </div>
  <!-- NG-VIEW IS WHERE ALL ROUTE RELATED CONTENT WILL BE LOADED. -->
  <div class="one_full" ng-view></div>
  <!-- SCRIPTS -->
  <script src="scripts/jquery/jquery-2.1.4.js"></script>
  <script src="scripts/angular/angular.js"></script>
  <script src="scripts/angular/angular-route.js"></script>
  <script src="scripts/routes.js"></script>
  <script src="scripts/controllers.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
