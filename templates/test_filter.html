<style type="text/css">
  fieldset {
    padding-top: .25em;
  }

</style>
<div  class="one_full white_back z_placement">

  <div class="font_change"><h2 style="font-size: 2em;">Browse By</h2></div>
  <div class="third">
    <fieldset class="">
      <select  ng-click="selectArtist('medium', artWork.medium)" type="type" ng-model="artWork.medium" class="">
        <option value="choose" ng-selected="true">Medium</option>
        <option value="oil">Oil</option>
        <option value="acrylic">Acrylic</option>
        <option value="water color">Water Color</option>
        <option value="pen">Pen</option>
        <option value="pencil">Pencil</option>
      </select>
    </fieldset>
  </div>

  <div  class="third">
    <fieldset class="">

      <div class="">
        <select ng-click="selectArtist('artistName', artWork.artistName)" type="type" name="artist" ng-model="artWork.artistName" class=""  >; <!-- style="text-align: center;" style="padding-left: 9em" -->
 >
          <option value="choose" class="" ng-selected="true">Artist</option>
          <!-- Options are generated from db onload -->
          <option ng-repeat="artist in artistArr"  >{{artist}}</option>
        </select>
      </div>
    </fieldset> 
  </div>

  <div class="third">
    <fieldset>
      <div class="">
        <select ng-click="selectArtist('prison', artWork.prison)" type="type" name="artist" ng-model="artWork.prison" class="" >
          <option value="choose" class="" ng-selected="true">Institution</option>
          <!-- Options are generated from db onload -->
          <option ng-repeat="prison in institutionsArr" >{{prison}}</option>
        </select>
      </div> 
    </fieldset>
  </div>

    <div  class="one-full resetBtn">
      <button ng-click="filterReset()" style="margin: 1em; font-size: 100%; width:12em;"  class="dark_button font_change">RESET SELECTIONS</button>
       <!-- style="margin: .75em; font-size: 150%; padding: .4em 0 0 0;" -->
    </div>
</div>

<!-- THIS USES THE cycleImages() FUNCTION IN THE controllers.js FILE TO CYCLE RANDOM PIECES FOR DISPLAY -->
<div class="">
  <div class="third drop_from_third pad_bottom" ng-click="setCurrItem(item)" ng-repeat="item in images"> <!-- NO NEED TO LIMIT WITH FILTER -->
    <a class="one_full no_style" href="#/favs/{{item.title}}">
      <img class="bimage display_size" ng-src="{{item.src}}" alt="Sorry, no image to display:("/>
    </a>
      <p class="align_info no_bottom_margin no_top_margin">Title: {{ item.title }}</p>
      <p class="align_info no_top_margin no_bottom_margin">Medium: {{ item.medium }}</p>
      <p class="align_info no_top_margin no_bottom_margin">Dimensions: {{ item.dimensions }}</p>
      <p class="align_info no_top_margin no_bottom_margin">Artist: {{ item.artistName }}</p>
      <p class="align_info no_top_margin no_bottom_margin">Price: {{ item.price | currency }}</p>
      <span class="align_info one_full extra_margin_bottom"><button class="dark_button" ng-click="addArt(item)">Add To Cart</button></span>
  </div>
</div>
