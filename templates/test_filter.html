<style>
  .browse-container {
    z-index: 1;
    padding-top: 8em;
    padding-bottom: 1em;
  }
  #browse, 
  #images {
    font-family: Helvetica;
    width: 100%;
  }
  #browse .selector-container {
    width: 75%;
    margin-left: auto;
    margin-right: auto;
  }
  #browse .select_sizing {
    float: left;
    width: 33%;
    min-width: 5em;
  }
  #browse select {
    border: none;
    text-align: center;
    cursor: pointer;
    color: #252523;
    background-color: white;
    height: 2em;
    background-color: #FFE4C4;
    border-radius: 2px;
  }
  #browse .select-medium {
    height: 2.1em;
  }
  #browse .select-artist {
    width: 100%;
  }
  #browse select option {
    background-color: #FFE4C4;
    color: #252523;
  }
  #images {
    margin-top: 5em;
  }
  #images .image {
    margin-right: 2em;
    width: 100%;
  }
  #images .image-container {
    margin-bottom: 2em;
    margin-right: 1em;
    display: inline-block;
    vertical-align: top;
    width: 45%;
  }
  #images .image img {
    width: 100%;
    height: 20em;
  }
  #images .image-info {
    padding-top: .5em;
    text-align: left;
    padding-left: 1em;
  }
  .no_results {
    font-family: Helvetica;
  }
  @media only screen and (max-width: 59em) {
    .browse-container {
      padding-top: 10em;
    }
    #images .image img {
      height: 12em;
    }
    #images .image-info {
      font-size: 95%;
    }
  }
  @media only screen and (max-width: 29em) {
    .browse-container {
      padding-top: 6em;
    }
    #browse .select_sizing {
      width: 100%;
      text-align: left;
      clear: both;
      padding-bottom: 1em;
    }
    #browse .select_sizing select {
      width: 100%;
    }
    #images {
      margin-top: 0;
    }
    #images .image-container {
      margin-bottom: 2em;
      margin-right: 1em;
      display: block;
      vertical-align: top;
      width: 100%;
    }
  }
</style>

<div class="browse-container one_full">
  <div id="browse" class="">
    <h2 class="">Browse By</h2>
    <div class="selector-container">
      <div class="select_sizing">
        <select ng-click="selectArtist('medium', artWork.medium)" type="type" ng-model="artWork.medium" class="select-medium" name="Medium">
          <option value="choose" ng-selected="true">Medium</option>
          <option value="oil">Oil</option>
          <option value="acrylic">Acrylic</option>
          <option value="water color">Water Color</option>
          <option value="pen">Pen</option>
          <option value="pencil">Pencil</option>
        </select>
      </div>
         
      <div class="select_sizing">
        <div class="">
          <select ng-click="selectArtist('artistName', artWork.artistName)" type="type" name="artist" ng-model="artWork.artistName" class="select-artist"  >
    >
            <option value="choose" class="" ng-selected="true">Artist</option>
            <!-- Options are generated from db onload -->
            <option ng-repeat="artist in artistArr"  >{{artist}}</option>
          </select>
        </div>
      </div>

      <div class="select_sizing">
        <div class="">
          <select ng-click="selectArtist('prison', artWork.prison)" type="type" name="artist" ng-model="artWork.prison" class="select-institution" >
            <option value="choose" class="" ng-selected="true">Institution</option>
            <!-- Options are generated from db onload -->
            <option ng-repeat="prison in institutionsArr" >{{prison}}</option>
          </select>
        </div> 
      </div>
    </div>
  </div>

    

  <!-- THIS USES THE cycleImages() FUNCTION IN THE controllers.js FILE TO CYCLE RANDOM PIECES FOR DISPLAY -->
  <div id="images">
    <div class="one_full">
      <div class="pad_bottom image-container" ng-click="setCurrItem(item)" ng-repeat="item in images"> <!-- NO NEED TO LIMIT WITH FILTER -->
        <div id="#" class="image">
          <a class="image_anchor no_style" href="#/favs/{{item.title}}">
            <img class="" ng-src="{{item.src}}" alt="Sorry, no image to display:("/>
          </a>
        </div>
        <div id="#" class="image-info">
          <p class="no_bottom_margin no_top_margin">Title: {{ item.title }}</p>
          <p class="no_top_margin no_bottom_margin">Medium: {{ item.medium }}</p>
          <p class="no_top_margin no_bottom_margin">Dimensions: {{ item.dimensions }}</p>
          <p class="no_top_margin no_bottom_margin">Artist: {{ item.artistName }}</p>
          <p class="no_top_margin no_bottom_margin">Price: {{ item.price | currency }}</p>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="no_results"></div>
